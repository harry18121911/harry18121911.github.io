<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
    <body> 
        <header>
            <img src="Logo-1.png" alt="Logo de alura letra a">
            <label id="lab" for="input-texto">Solo letras minúsculas y sin acentos.</label>
        </header>
        <main>
            <section>
                <textarea class="input-texto"cols="40" rows="6"placeholder="Ingrese el texto aquí"></textarea>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            
            </section>
            <section>
                <textarea class="mensaje"cols="50" rows="20"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
